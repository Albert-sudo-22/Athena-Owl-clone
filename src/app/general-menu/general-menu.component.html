<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav">
    <mat-list>
      <h3 mat-subheader>Menu</h3>
      <mat-list-item>
        <span mat-line>Item 1</span>
      </mat-list-item>

      <mat-list-item>
        <span mat-line>Item 2</span>
      </mat-list-item>

      <mat-list-item>
        <span mat-line>User list</span>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <p>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </p>
    <!-- Content goes here -->
  </mat-sidenav-content>
</mat-sidenav-container>
