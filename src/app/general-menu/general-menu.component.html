<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav">
    <mat-list>
      <h3 mat-subheader>Menu</h3>
      <mat-list-item>
        <button mat-button color="primary" class="full-width text-left">Item 1</button>
      </mat-list-item>

      <mat-list-item>
        <button mat-button color="primary" class="full-width text-left">Item 2</button>
      </mat-list-item>

      <mat-list-item>
        <button mat-button color="primary" class="full-width text-left">Item 3</button>
      </mat-list-item>

      <mat-list-item>
        <button mat-button color="primary" class="full-width text-left" (click)="goToUserList()">User list</button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <p>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </p>
    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
