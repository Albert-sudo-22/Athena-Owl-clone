<mat-toolbar color="primary">
  <span>Home</span>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
    <span>{{ userObject.firstName }} {{ userObject.lastName }}</span>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>security</mat-icon>
      <span>Role: {{ userObject.role }}</span>
    </button>
    <button mat-menu-item (click)="logOut()">
      <mat-icon>logout</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-menu>
</mat-toolbar>

<div *ngIf="userObject" class="user-details">
  <img mat-card-image src="{{userObject.image}}" alt="User Image">
  <h2>Welcome, {{ userObject.firstName }}!</h2>
  <p>Department: {{ userObject.company.department }}</p>
  <p>Title: {{ userObject.company.title }}</p>
  <p>Role: {{ userObject.role }}</p>
</div>
