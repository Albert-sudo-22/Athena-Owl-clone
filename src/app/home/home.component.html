<mat-toolbar color="primary">
  <button mat-button (click)="goToHome()">Home</button>
  <button mat-button>About</button>
  <button mat-button>Services</button>
  <button mat-button>Contact</button>
  <button mat-button (click)="goToGeneral()">General</button>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
    <span>{{ userObject.firstName }} {{ userObject.lastName }}</span>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="logOut()">
      <mat-icon>logout</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-menu>
  <button mat-icon-button class="example-icon" aria-label="icon-button with setting icon">
    <mat-icon>settings_application</mat-icon>
  </button>
</mat-toolbar>
